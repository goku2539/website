<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Video Surveillance Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Live Stream</a></li>
                <li><a href="#">Recordings</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="liveStream">
            <h2>Live Video Stream</h2>
            <video controls autoplay>
                <source src="live-stream-url.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section id="recordings">
            <h2>Previous Recordings</h2>
            <div class="recordings-list">
                <!-- Recordings will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Video Surveillance System Project exhibition
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
